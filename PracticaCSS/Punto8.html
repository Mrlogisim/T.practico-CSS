<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilización de Formularios</title>
    <link rel="stylesheet" href="styleP8.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Ingrese su mensaje" required></textarea>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>
</body>
</html>
